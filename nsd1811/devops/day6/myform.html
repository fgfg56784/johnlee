<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My form</title>
</head>
<body>
<h1>you are coming</h1>
<hr>
<form action="http://www.kuaidi100.com/query" target="_blank">
    <label><input type="radio" name="type" value="youzhengguonei">邮政</label>
    <label><input type="radio" name="type" value="zhongtong">中通</label>
    <label><input type="radio" name="type" value="shunfeng">顺丰</label>
    <label for="st"><input type="radio" name="type" value="shentong" id="st">申通</label>
    <label><input type="radio" name="type" value="tiantian">天天</label>
    <label><input type="radio" name="type" value="yuantong">圆通</label>
    <input type="text" placeholder="单号" name="postid" >
    <input type="submit" value="搜狗搜索">
</form>
<hr>
<form action="https://www.sogou.com/web" target="_blank">
    <input type="text" placeholder="search keyword" name="query">
    <input type="submit" value="搜狗搜索">
</form>
<hr>
<form action="https://www.bing.com/search" target="_blank">
    <input type="text" placeholder="search keyword" name="q">
    <input type="submit" value="必应搜索" >
</form>
<hr>
<form action="https://www.baidu.com/s" target="_blank">
    <input type="text" placeholder="search keyword" name="wd" >
    <input type="submit" value="百度搜索" >
</form>
<form action="http://www.kuaidi100.com/query" target="_blank">
    <input type="text" placeholder="快递公司" name="type" >
    <input type="text" placeholder="单号" name="postid" >
    <input type="submit" value="快递查询" >
</form>
</body>
</html>

{% extends 'base.html' %}
{% load static %}
{% block title %}my ansible project{% endblock %}
{% block content %}
    <div class="row h4">
        <div class="col-sm-3 text-center">
            <a href="{% url 'info' %}" {% comment %}target="_blank"{% endcomment %}>
                <img width="150px" src="{% static 'imgs/linux.jpg' %}" alt=""><br>
                主机信息
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <a href="{% url 'addhosts' %}">
                <img width="150px" src="{% static 'imgs/linux.jpg' %}" alt=""><br>
                添加主机
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <a href="{% url 'addmodules' %}">
                <img width="150px" src="{% static 'imgs/linux.jpg' %}" alt=""><br>
                添加模块
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <a href="{% url 'tasks' %}">
                <img width="150px" src="{% static 'imgs/linux.jpg' %}" alt=""><br>
                执行任务
            </a>
        </div>
    </div>
{% endblock %}
